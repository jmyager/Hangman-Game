    <title>Hangman Game</title>

  </head>
  <body>

        <div class="jumbotron">
                <h1 class="display-4">Hangman</h1>
                <p class="lead">Press any key to get started.</p>
              </div>




        <div>
            <p> Wins: <span id="lives"></span></p>
            <p>Display random word from array: <div id="wordGuess">_____</div></p>
            <p>Number of guesses remaining: <span id="guesses"></span></p>
        </div>

        <script>


        // Computer picks random word for game
        // function pickWord() {

            // Create Array of Words
            var wordBank = ["aragorn", "frodo", "gandalf"];

            // Choose word randomly
            var randNum = Math.floor(Math.random() * wordBank.length);
            var chosenWord = wordBank[randNum];
            var underScore = [];
            var userLetter = "";
            var guesses = [];
            var guessCounter = 10;
            var wins = 0;
            console.log(chosenWord);

            // Create underscores based on length of word
            for (var i = 0; i<chosenWord.length; i++) {
                underScore.push('_');
            }
            console.log(underScore);

            // Take user input from key press
            document.onkeyup = function(event) {
                var userLetter = event.key.toLowerCase();
            

            // If users key is within the chosen word, then add it to the displayed array at the appropriate index
            if (chosenWord.indexOf(userLetter) !== -1) {
                var index = chosenWord.indexOf(userLetter);
                underScore.splice(index,1,userLetter);
                console.log(userLetter);
            }
            // If users key is not within the chosen word, add it to guesses and decrease the guess counter by 1
            else {
                guesses.push(userLetter);
                guessCounter --;
                console.log("false");
                console.log(guesses);
                console.log(guessCounter);
            }

            }
        
        
        </script>
